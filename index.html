<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Physics Lab</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="app-wrapper">
  
  <div class="simulation-area" id="sim-container">
    <canvas id="simCanvas"></canvas>
  </div>

  <div class="controls">
    <div class="header">
      <h3>PHYSICS LAB</h3>
      <span id="ball-count">0 Balls</span>
    </div>

    <div class="sliders-row">
      <div class="group">
        <label>Gravity</label>
        <input type="range" id="gravity" min="0.1" max="2" step="0.1" value="0.8">
      </div>
      <div class="group">
        <label>Bounce</label>
        <input type="range" id="friction" min="0.1" max="1.1" step="0.1" value="0.7">
      </div>
    </div>

    <div class="actions">
      <button onclick="clearCanvas()"><i class="fas fa-trash"></i> CLEAR</button>
      <p class="hint">Tap area to spawn</p>
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
